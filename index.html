<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title-head">Todo List</h1>
        <input type="text" class="task" placeholder="Добавить задачу">
        <button class="addTask">Добавить</button>
        <ul class="taskList"></ul>
        <div class="buttons">
            <button class="highlightEven">Выделить чётное</button>
            <button class="highlightOdd">Выделить нечётное</button>
            <button class="removeLast">Удалить последнее</button>
            <button class="removeFirst">Удалить первое</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
